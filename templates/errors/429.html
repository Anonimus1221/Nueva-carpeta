<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 - Demasiadas Solicitudes | H. Builds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: #fa709a;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .error-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            color: #fa709a;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⏱️</div>
        <div class="error-code">429</div>
        <h1 class="error-title">Demasiadas Solicitudes</h1>
        <p class="error-message">
            Has realizado demasiadas solicitudes en poco tiempo. 
            Por favor espera un momento antes de intentar nuevamente.
        </p>
        <div class="countdown" id="countdown">Espera 60 segundos...</div>
        <a href="/" class="btn-home" style="margin-top: 20px;">Volver al Inicio</a>
    </div>

    <script>
        let seconds = 60;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            if (seconds <= 0) {
                clearInterval(interval);
                countdownEl.textContent = '¡Puedes intentar ahora!';
                countdownEl.style.color = '#4caf50';
            } else {
                countdownEl.textContent = `Espera ${seconds} segundos...`;
            }
        }, 1000);
    </script>
</body>
</html>
